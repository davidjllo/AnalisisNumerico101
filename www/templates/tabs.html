<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Methods Tab -->
  <ion-tab class="iconic" title="Methods" icon-off="ion-android-settings" icon-on="ion-android-settings" href="#/tab/methods">
    <ion-nav-view name="tab-methods"></ion-nav-view>
  </ion-tab>


  <!-- Graph Tab -->
  <ion-tab class="iconic" title="Graph" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/graph">
    <ion-nav-view name="tab-graph"></ion-nav-view>
  </ion-tab>


</ion-tabs>
